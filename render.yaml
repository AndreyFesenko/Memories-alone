services:
  # 1. API Gateway
  - type: web
    name: api-gateway
    runtime: docker
    repo: https://github.com/AndreyFesenko/Memories-alone
    region: frankfurt
    branch: master
    plan: free
    autoDeploy: true
    dockerfilePath: ./src/APIGateway/Dockerfile
    dockerContext: ./src
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production

